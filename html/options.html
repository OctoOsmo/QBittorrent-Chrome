<!DOCTYPE html>

<html>
<head>
    <title>QBittorrent Chrome</title>
    <link rel="stylesheet" type="text/css" href="../css/ionicons.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/options.css"/>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/options.js"></script>
</head>

<body>
    <h1 class="header">
        <img src="../img/icon-64.png" alt="">
        QBittorrent Chrome
    </h1>

    <form class="form-horizontal">
        <h2>QBittorrent Server</h2>
        <table id="server">
            <tbody>
                <tr>
                    <td style="width: 1%;">
                        Address
                    </td>
                    <td>
                        <input type="text" class="" id="address"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        Refresh&nbsp;Rate
                    </td>
                    <td>
                        <input type="number" id="refresh_rate"></input>
                    </td>
                    <td style="width: 1%;">
                        <tag>Seconds</tag>
                    </td>
                </tr>
                <tr>
                    <td>
                        User&nbsp;Name
                    </td>
                    <td>
                            <input type="text"  id="username"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input type="password"  id="password"></input>
                    </td>
                </tr>
            </tbody>
        </table>

        <!--
        <h2>Notifications</h2>

        <table>
            <tbody>
                <tr>
                    <td>
                        Display Notifications
                    </td>
                    <td>
                        <input type="checkbox" id="display_notifications"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        Notification Duration
                    </td>
                    <td>
                        <input type="number"  id="notification_duration"></input>
                    </td>
                    <td>
                        Seconds
                    </td>
                </tr>
            </tbody>
        </table>
        -->


        <h2>Categories</h2>
        <table id="categories">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Download Directory
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <i class="icon ion-plus-circled" id="add_category"></i>

    </form>


    <div id="footer">
        <a class="" id="cancel_save">
            Cancel
        </a>
        <a class="" id="save_settings">
            Save
        </a>
    </div>
</body>

</html>
