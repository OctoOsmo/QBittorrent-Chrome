<!DOCTYPE html>

<html>
<head>
    <title>QBittorrent Chrome</title>

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/options.css"/>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/options.js"></script>
</head>

<body>
    <h1 class="header">
        <img src="../img/icon-64.png" alt="">
        QBittorrent Chrome
    </h1>

    <form class="form-horizontal">
        <legend>QBittorrent Server</legend>

        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="address"></input>
            </div>
        </div>

        <div class="form-group">
            <label for="refresh_rate" class="col-sm-2 control-label">Refresh Rate</label>
            <div class="input-group col-sm-9">
                <input type="number" class="form-control" id="refresh_rate"></input>
                <span class="input-group-addon">Seconds</span>
            </div>
        </div>

        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">User Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="username"></input>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="password"></input>
            </div>
        </div>

        <legend>Notifications</legend>

        <div class="form-group">
            <label for="display_notifications" class="col-sm-3 control-label">Display Notifications</label>
            <div class="col-sm-9">
                <input type="checkbox" id="display_notifications"></input>
            </div>
        </div>
        <div class="form-group">
            <label for="notification_duration" class="col-sm-2 control-label">Duration</label>
            <div class="input-group col-sm-9">
                <input type="number" class="form-control" id="notification_duration"></input>
                <span class="input-group-addon">Seconds</span>
            </div>
        </div>
    </form>


    <div class="footer">
        <a class="btn btn-default" id="cancel_save">
            Cancel
        </a>
        <a class="btn btn-primary" id="save_settings">
            Save
        </a>
    </div>
</body>

</html>
